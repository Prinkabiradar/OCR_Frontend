<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="omGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#fef3c7"/>
      <stop offset="40%"  stop-color="#fde68a"/>
      <stop offset="70%"  stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#f97316"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer glow circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#omGlow)" stroke-width="1.5" opacity="0.3" filter="url(#softGlow)"/>

  <!-- Decorative ring -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#omGlow)" stroke-width="1" opacity="0.5"
    stroke-dasharray="4 6" stroke-linecap="round"/>

  <!-- Inner circle background (subtle) -->
  <circle cx="100" cy="100" r="82" fill="rgba(245,158,11,0.06)"/>

  <!-- OM symbol rendered as text with Devanagari font -->
  <text
    x="100"
    y="128"
    text-anchor="middle"
    font-family="'Noto Sans Devanagari', serif"
    font-size="110"
    font-weight="500"
    fill="url(#omGlow)"
    filter="url(#glow)"
  >‡•ê</text>

  <!-- Bottom dot decorations -->
  <circle cx="72" cy="162" r="2.5" fill="#f59e0b" opacity="0.6"/>
  <circle cx="100" cy="168" r="2.5" fill="#f59e0b" opacity="0.6"/>
  <circle cx="128" cy="162" r="2.5" fill="#f59e0b" opacity="0.6"/>

  <!-- Corner lotus petals (decorative) -->
  <ellipse cx="20" cy="20" rx="12" ry="6" fill="#f97316" opacity="0.2" transform="rotate(45 20 20)"/>
  <ellipse cx="180" cy="20" rx="12" ry="6" fill="#f97316" opacity="0.2" transform="rotate(-45 180 20)"/>
  <ellipse cx="20" cy="180" rx="12" ry="6" fill="#f97316" opacity="0.2" transform="rotate(-45 20 180)"/>
  <ellipse cx="180" cy="180" rx="12" ry="6" fill="#f97316" opacity="0.2" transform="rotate(45 180 180)"/>
</svg>
