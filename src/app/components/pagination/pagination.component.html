<div class="d-flex flex-stack flex-wrap pt-10">
  <ul class="pagination">
    <li class="page-item">
      <button class="page-link" (click)="goToPage(1, $event)">First</button>
    </li>
    <li class="page-item">
      <button class="page-link" (click)="prevPage($event)">Prev</button>
    </li>
    <li *ngIf="getPages()[0] > 1">
      <a href="#" (click)="prevBatch($event)">...</a>
    </li>
    <li *ngFor="let page of getPages()" [class.active]="currentPage === page">
      <a href="#" class="page-link" (click)="goToPage(page, $event)">{{
        page
      }}</a>
    </li>
    <li *ngIf="getPages()[getPages().length - 1] < totalPages">
      <a href="#" (click)="nextBatch($event)">...</a>
    </li>

    <li class="page-item">
      <button class="page-link" (click)="nextPage($event)">Next</button>
    </li>
    <li class="page-item">
      <button class="page-link" (click)="goToPage(totalPages, $event)">
        Last
      </button>
    </li>
  </ul>

  <div class="d-flex align-items-center my-2" style="padding-right: 20px;">
    <div class="w-100px me-5">
      <select
        name="status"
        data-control="select2"
        data-hide-search="true"
        [(ngModel)]="pageSize"
        (change)="onPageSizeChange($event)"
        class="form-select form-select-white form-select-sm"
      >
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="150">150</option>
        <option value="200">200</option>
        <option value="300">300</option>
        <option value="400">400</option>
        <option value="500">500</option>
      </select>
    </div>
    Displaying {{ currentPage }} to {{ pageSize }} of {{ totalRecords }} records
  </div>
</div>
