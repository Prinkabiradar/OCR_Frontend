<div class="card">
  <!--begin::Card header-->
  <div class="card-header">
    <!--begin::Heading-->
    <!--begin::Card title-->
    <div class="card-title">
      <!--begin::Search-->
      <div class="d-flex align-items-center position-relative my-1">
        <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-5"
          ><span class="path1"></span><span class="path2"></span
        ></i>
        <input
          type="text"
          data-kt-customer-table-filter="search"
          (input)="onSearch($event.target)"
          class="form-control form-control-solid w-250px ps-12"
          placeholder="Search Role"
        />
      </div>
      <!--end::Search-->
    </div>
    <!--begin::Card title-->
    <!--end::Heading-->

    <!--begin::Toolbar-->
    <div class="card-toolbar">
      <!--begin::Input group-->
      <div class="my-1 me-4"></div>

      <a
        href="#"
        class="btn btn-sm btn-primary my-1"
        [routerLink]="['/settings/roles-add']"
      >
        Add Role
      </a>
    </div>
    <!--end::Toolbar-->
  </div>
  <!--end::Card header-->

  <!--begin::Card body-->
  <div class="card-body p-0">
    <!--begin::Table wrapper-->
    <div class="table-responsive">
      <!--begin::Table-->
      <table
        class="table align-middle table-row-bordered table-row-solid gy-4"
        id="kt_security_license_usage_table"
      >
        <thead class="text-start fw-bold fs-7 text-uppercase gs-0">
          <tr>
            <th class="w-150px ps-9">Role Code</th>
            <th class="px-0 min-w-150px">Role Name</th>
            <th class="min-w-250px">Description</th>
            <th class="min-w-50px">Active Status</th>
            <th class="min-w-50px">Edit</th>
            <th class="min-w-50px pe-0">Change Status</th>
          </tr>
        </thead>
        <tbody
          class="fw-semibold text-gray-600"
          *ngIf="roleList$ | async as tabledata"
        >
          <tr *ngIf="tabledata.length === 0">
            <td colspan="7" class="text-center text-warning">
              No Roles Record available, add Roles to see records.
            </td>
          </tr>
          <tr *ngFor="let element of tabledata">
            <td class="ps-9">
              <a href="" class="text-hover-primary text-gray-600">
                {{ element.RoleCode }}</a
              >
            </td>
            <td class="ps-0">
              {{ element.RoleName }}
            </td>
            <td>
              {{ element.RoleDescription }}
            </td>
            <td>
              <span
                class=" text-center badge py-3 px-4 fs-7 badge-light-{{
                  element.IsActive ? 'success' : 'danger'
                }}"
              >
                {{ element.IsActive ? "Active" : "Inactive" }}
              </span>
            </td>
            <td>
              <button
                type="button"
                data-repeater-delete=""
                (click)="edit(element)"
                class="btn btn-sm btn-icon btn-light-primary"
              >
                <i class="ki-duotone ki-pencil fs-5">
                  <span class="path1"></span>
                  <span class="path2"></span>
                </i>
              </button>
            </td>
            <td>
              <div class="form-check form-switch form-check-solid d-flex">
                <input
                  class="form-check-input"
                  type="checkbox"
                  [checked]="element.IsActive == 1"
                  (change)="delete(element, $event)"
                />
              </div>
            </td>
            <!-- <td>
                        <button
                        type="button"    data-repeater-delete=""     (click)="delete(element)" class="btn btn-sm btn-icon btn-light-danger"      >
                        <i class="ki-duotone ki-cross fs-5">
                          <span class="path1"></span>
                          <span class="path2"></span>
                        </i>
                      </button>
		            </td> -->
          </tr>
        </tbody>

        <tfoot class="fw-6 fw-semibold text-gray-600">
          <tr>
            <td colspan="5" class="ps-9">
              <app-pagination-data
                [currentPage]="currentPage"
                [totalPages]="totalPages"
                [totalRecords]="totalRecords"
                [pageSize]="itemsPerPage"
                (pageChange)="onPageChange($event)"
                (pageSizeChange)="onPageSizeChange($event)"
              ></app-pagination-data>
            </td>
          </tr>
        </tfoot>
      </table>
      <!--end::Table-->
    </div>
  </div>
  <!--end::Card body-->
</div>
<!--end::Card-->
