<div class="container">
  <div class="card">

    <h2>Add Document Type</h2>

    <form [formGroup]="documentTypeForm">

      <!-- Document Type Name -->
      <div class="form-group">
        <label>Document Type Name <span class="req">*</span></label>
        <input
          type="text"
          formControlName="documentTypeName"
          placeholder="Enter document type name"
        />

        <div class="error" *ngIf="f.documentTypeName.touched && f.documentTypeName.invalid">
          Document type name is required
        </div>
      </div>

      <!-- Is Active -->
      <div class="form-group checkbox">
        <input type="checkbox" formControlName="isActive" id="active">
        <label for="active">Is Active</label>
      </div>

      <!-- Buttons -->
      <div class="btn-group">
        <button
          type="button"
          class="save-btn"
          (click)="saveDocumentType()"
          [disabled]="saving"
        >
          {{ saving ? 'Saving...' : 'Save' }}
        </button>

        <button
          type="button"
          class="reset-btn"
          (click)="resetForm()"
        >
          Reset
        </button>
      </div>

    </form>

  </div>
</div>
