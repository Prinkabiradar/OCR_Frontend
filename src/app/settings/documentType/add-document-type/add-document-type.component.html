<div class="container">
  <div class="card">

    <div class="card-header">
      <div class="om-symbol">‡•ê</div>
      <p class="card-subtitle">Shri Krishna Temple &amp; Foundation</p>
      <br>
      <h2>Category</h2>
      <div class="header-divider">
        <span class="divider-line"></span>
        <span class="divider-icon">ü™∑</span>
        <span class="divider-line"></span>
      </div>
    </div>

    <form [formGroup]="documentTypeForm">

      <!-- Document Type Name -->
      <div class="form-group">
        <label>Category Name <span class="req">*</span></label>
        <input
          type="text"
          formControlName="documentTypeName"
          placeholder="e.g. Poem, Letter, Novel"
        />
        <div class="error" *ngIf="f.documentTypeName.touched && f.documentTypeName.invalid">
          Document type name is required
        </div>
      </div>

      <!-- Is Active -->
      <div class="form-group checkbox">
        <input type="checkbox" formControlName="isActive" id="active">
        <label for="active">Is Active</label>
      </div>

      <!-- Buttons -->
      <div class="btn-group">
        <button
          type="button"
          class="save-btn"
          (click)="saveDocumentType()"
          [disabled]="saving"
        >
          {{ saving ? 'Saving...' : 'Save' }}
        </button>

        <button
          type="button"
          class="reset-btn"
          (click)="resetForm()"
        >
          Reset
        </button>
      </div>

    </form>

    <div class="card-footer">
      <span>‡§ú‡§Ø ‡§∂‡•ç‡§∞‡•Ä ‡§ï‡•É‡§∑‡•ç‡§£ üôè</span>
    </div>

  </div>
</div>
