<div class="card">
  <!--begin::Card header-->
  <div class="card-header">
    <!--begin::Heading-->
    <!--begin::Card title-->
    <div class="card-title">
      <!--begin::Search-->
      <div class="d-flex align-items-center position-relative my-1">
        <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-5"
          ><span class="path1"></span><span class="path2"></span
        ></i>
        <input
          type="text"
          data-kt-customer-table-filter="search"
          (input)="onSearch($event.target)"
          class="form-control form-control-solid form-control-sm w-250px ps-12"
          placeholder="Search Worklocation by Postal Code"
        />
      </div>
      <!--end::Search-->
    </div>
    <!--end::Heading-->

    <!--begin::Toolbar-->
    <div class="card-toolbar">
      <div class="my-1 me-4"></div>

      <a
        href="#"
        class="btn btn-sm btn-primary my-1"
        [routerLink]="['/settings/worklocation-add']"
      >
        Add Worklocation
      </a>
    </div>
    <!--end::Toolbar-->
  </div>
  <!--end::Card header-->

  <!--begin::Card body-->
  <div class="card-body pt-0">
    <!--begin::Table Wrapper-->
    <div class="table-responsive">
      <table
        class="table align-middle table-row-dashed fs-6 gy-5"
        id="kt_customers_table"
      >
        <thead>
          <tr class="text-start fw-bold fs-7 text-uppercase gs-0">
            <th class="min-w-100px text-nowrap">Postal Code</th>
            <th class="min-w-150px text-nowrap">Name</th>
            <th class="min-w-200px text-nowrap">Address</th>
            <th class="min-w-150px text-nowrap">Email ID</th>
            <!-- <th class="min-w-100px text-nowrap">Active Status</th> -->
            <th class="min-w-50px text-center">Phone No</th>
            <th class="min-w-50px text-center">Edit</th>
            <!-- <th class="min-w-50px text-center">Change Status</th> -->
          </tr>
        </thead>
        <tbody
          class="fw-semibold text-gray-600"
          *ngIf="workLocaitonList$ | async as tabledata"
        >
          <tr *ngIf="tabledata.length === 0">
            <td colspan="7" class="text-center text-warning">
              No Work Location Record available, add Work Location to see
              records.
            </td>
          </tr>
          <tr *ngFor="let element of tabledata">
            <td>{{ element.PostalCode }}</td>
            <td class="text-truncate" style="max-width: 150px">
              {{ element.LocationName }}
            </td>
            <td
              matTooltip="{{ element.LocationAddress }}"
              class="text-truncate"
              style="max-width: 200px"
            >
              {{ element.LocationAddress }}
            </td>

            <td
              matTooltip="{{ element.EmailId }}"
              class="text-truncate"
              style="max-width: 150px"
            >
              {{ element.EmailId }}
            </td>
            <!-- <td class="text-center">
              <span
                class=" text-center badge py-3 px-4 fs-7 badge-light-{{
                  element.IsActive ? 'success' : 'danger'
                }}"
              >
                {{ element.IsActive ? "Active" : "Inactive" }}
              </span>
            </td> -->
            <td class="text-center">{{ element.PhoneNumber }}</td>
            <td class="text-center">
              <button
                type="button"
                class="btn btn-sm btn-icon btn-light-primary"
                (click)="edit(element)"
              >
                <i class="ki-duotone ki-pencil fs-2">
                  <span class="path1"></span>
                  <span class="path2"></span>
                </i>
              </button>
            </td>
            <!-- <td class="text-center">
              <div
                class="form-check form-switch form-check-solid d-flex justify-content-center"
              >
                <input
                  class="form-check-input"
                  type="checkbox"
                  [checked]="element.IsActive == 1"
                  (change)="delete(element, $event)"
                />
              </div>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
    <!--end::Table Wrapper-->

    <!-- Pagination Section -->
    <div id="" class="row">
      <app-pagination-data
        [currentPage]="currentPage"
        [totalPages]="totalPages"
        [totalRecords]="totalRecords"
        [pageSize]="itemsPerPage"
        (pageChange)="onPageChange($event)"
        (pageSizeChange)="onPageSizeChange($event)"
      ></app-pagination-data>
    </div>
  </div>

  <!--end::Card body-->
</div>
<!--end::Card-->
