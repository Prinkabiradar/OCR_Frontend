<div class="reports-container">
  <div class="reports-header">
    <h1>Reports</h1>
  </div>
  
  <div class="reports-grid">
    <!-- Payroll Overview Section -->
    <div class="report-section" *ngIf="getPayrollReports().length > 0">
      <h2>Payroll Overview</h2>
      <div class="report-items">
        <div 
          *ngFor="let item of getPayrollReports()"
          class="report-item"
          (click)="navigateToReport(item.Route)"
          [title]="item.Title">
          <span class="report-icon">▶</span>
          <span class="report-title">{{ item.Title }}</span>
        </div>
      </div>
    </div>
    
    <!-- Employee Reports Section -->
    <div class="report-section" *ngIf="getEmployeeReports().length > 0">

    </div>
